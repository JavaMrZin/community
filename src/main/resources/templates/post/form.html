<!doctype html>
<html xmlns:th="http://www.thymeleaf.org" class="h-100" lang="ko">

<head th:replace="fragments/common :: head('게시판')">
    <title>게시판</title>
</head>

<body class="d-flex flex-column h-100">

    <header>
        <!-- Fixed navbar -->
        <nav class="navbar navbar-expand-md navbar-dark fixed-top bg-dark" th:replace="fragments/common :: menu('post')">
        </nav>
    </header>

    <!-- Begin page content -->
    <main class="flex-shrink-0">
        <div class="container">
            <h1 class="mt-5">게시판</h1>

            <form action="#" method="post" th:action="@{/posts/form}" th:object="${post}">
                <input type="hidden" th:field="*{id}" />
                <div class="mb-3">
                    <label for="title" class="form-label">제목</label>
                    <input type="text" class="form-control" id="title" th:classappend="${#fields.hasErrors('title')} ? 'is-invalid'" th:field="*{title}" />
                    <div class="invalid-feedback" th:if="${#fields.hasErrors('title')}" th:errors="*{title}">
                        제목 에러 메시지
                    </div>
                </div>
                <div class="mb-3">
                    <label for="content" class="form-label">내용</label>
                    <textarea row="5" class="form-control" id="content" th:classappend="${#fields.hasErrors('content')} ? 'is-invalid'" th:field="*{content}"></textarea>
                    <div class="invalid-feedback" th:if="${#fields.hasErrors('content')}" th:errors="*{content}">
                        제목 에러 메시지
                    </div>
                </div>

                <div class="text-end">
                    <a type="button" class="btn btn-primary" th:href="@{/posts}">취소</a>
                    <button type="submit" class="btn btn-primary">확인</button>
                </div>
            </form>
        </div>
    </main>

    <footer class="footer mt-auto py-3 bg-light">
        <div class="container">
            <span class="text-muted">Place sticky footer content here.</span>
        </div>
    </footer>

    <!-- Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>

</html>
